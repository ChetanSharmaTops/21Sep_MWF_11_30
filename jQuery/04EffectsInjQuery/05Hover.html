<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover In JQuery</title>
  </head>
  <body>
    <h1>Hover In JQuery</h1>
    <hr />
    <button>Hover Me</button>
    <hr>

    <div class="box">This is The Magic of jQuery</div>

    <!-- JQuery script -->

    <script src="../js/jquery-3.7.1.min.js"></script>

    <!-- script css  -->

    <script>
      $("body").css({
        backgroundColor: "tan",
      });
      $("button").css({
        backgroundColor: "brown",
        color: "khaki",
        padding: "10px 30px",
        margin: "10px",
      });
      $(".box").css({
        backgroundColor: "crimson",
        textAlign: "center",
        fontSize: "20px",
        color: "khaki",
        width: "300px",
        height: "200px",
        border: "5px solid blue",
        outline: "5px dashed green",
      });
    </script>

    <!-- script -->

    <script>
      $(document).ready(function () {
        $("button").click(function () {
          $(".box").animate({ marginLeft: "500px", fontSize: '30px', borderRadius: '30px' });
          $(".box ").hover(function () {
            $('body').css({backgroundColor: "blue", color: 'white'})
          });
          $("h1 ").hover(function () {
            $('body').css({backgroundColor: "brown", color: 'white'})
          });
        });
      });
    </script>
  </body>
</html>
