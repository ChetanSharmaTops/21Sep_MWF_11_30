<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If Condition In JS</title>
  </head>
  <body>
    <script>
      // If Condition In JS

      let a = 10;

      // Syntax

      // if (condition) {
      // ...do something
      // }

      if (a == 10) {
        alert("You are right.");
      }

      // =        => Assign
      // ==       => Equal to check
      // ===      => value check and type check
    </script>
  </body>
</html>
