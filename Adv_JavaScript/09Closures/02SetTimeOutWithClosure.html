<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetTimeOut With Closure</title>
</head>
<body>
    <h1>SetTimeOut With Closure</h1>

    <script>
        function outer() {
            for (var i = 0; i < 10; i++) {
            // for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    console.log(i);
                }, i*2000);
                
            }
        }
        outer()
    </script>
</body>
</html>
